<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <style>body{background-image:url("/vote.jpeg");
	  background-repeat: no-repeat;
	  background-size:cover;}
	  table{background-color:#87CEEB;
	  border:5px solid black !important;}
	  h1{text-align:center}</style>
    <title>Voting</title>
  </head>
  <body>
    <div class="container my-5 col-md-6">
		<h1>Voting</h1>
    <table class="table">
	<thead>
    <tr >
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Action</th>
      <!-- first page kko count meas voter ko dikhrza ki vo candidate ko vote dikhra jane do ab sote ha  nto-->
      </tr>
  </thead>
  <tbody>
    <tr th:each="c:${Candidate}">
      
      <td th:text=${c.id}>Mark</td>
      <td th:text=${c.name}>Otto</td>
      <td th:text=${c.description}>@mdo</td>
      <td><a class="btn btn-secondary btn-sm" th:href="@{/candidate/{id}(id=${c.id})}">Vote</a></td>
   
    </tr>

  </tbody>
</table>
   </div> 
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
